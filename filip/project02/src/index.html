<!--For this project02 I'll make simple "whats your mood" app that shows you a slime based on your mood.
The slimes are from the game Slime Rancher, which I love.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodling</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/filip/project02/data/pics/pink-slime.png">
</head>
<body>

    <h1 id="firstMessage">What is your mood today?</h1>

    <div id="images" class="images">
    <img id="puddle-slime" class="slime" src="../data/pics/puddle-slime.png" alt="puddle-slime" >
    <img id="honey-slime" class="slime" src="../data/pics/honey-slime.png" alt="honey-slime" >
    <img id="pink-slime" class="slime" src="../data/pics/pink-slime.png" alt="pink-slime" >
    <img id="tar-slime" class="slime" src="../data/pics/tar-slime.png" alt="tar-slime" >
    <img id="golden-slime" class="slime" src="../data/pics/golden-slime.png" alt="golden-slime" >
    <img id="boom-slime" class="slime" src="../data/pics/boom-slime.png" alt="boom-slime" >
    <img id="gold-cat" class="slime" src="../data/pics/gold-cat.png" alt="gold-cat" >
    <img id="fire-slime" class="slime" src="../data/pics/fire-slime.png" alt="fire-slime">
    <img id="crystal-slime" class="slime" src="../data/pics/crystal-slime.png" alt="crystal-slime" >
    <img id="tobby-slime" class="slime" src="../data/pics/tobby-slime.png" alt="tobby-slime" >
    <img id="quantum-slime" class="slime" src="../data/pics/quantum-slime.png" alt="quantum-slime" >
    <img id="hunter-slime" class="slime" src="../data/pics/hunter-slime.png" alt="hunter-slime" >
    </div>

    <h1 id="quoteBox"></h1>

    <script type="module" src="logic.js"></script>
</body>
</html>
