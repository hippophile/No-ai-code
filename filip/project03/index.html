<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    

    <h1>Task Board</h1>
    <h3>Organise your tasks with drag and drop</h3>
    
<div id="taskFormContainer" class="hidden">
  <form class="task-form">
    <label>Title
      <input type="text" name="title">
    </label>
    <label>Description
      <textarea name="description"></textarea>
    </label>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="button" class="save">Save</button>
    </div>
  </form>
</div>

    <div id="addTaskContainer" class="addTaskContainer">
        <button id="addTaskButton" class="addTask">Add Task</button>
    </div>

    <div id="board" class="board">
        <div id="todo" class="dropZone"><h3>Todo</h3></div>
        <div id="doing" class="dropZone"><h3>Doing</h3></div>
        <div id="done" class="dropZone"><h3>Done</h3></div>
    </div>

<div id="taskFormContainer" class="hidden">
  <form class="task-form">
    <label>Title
      <input type="text" name="title">
    </label>
    <label>Description
      <textarea name="description"></textarea>
    </label>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="button" class="save">Save</button>
    </div>
  </form>
</div>

    <script type="module" src="logic.js"></script>
</body>
</html>
